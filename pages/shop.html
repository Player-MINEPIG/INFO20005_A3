<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Square One Coffee Roasters</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/shop.css">
  <script type="module" src="../js/shop.js"></script>
</head>

<body data-page="shop">
  <div class="container">
    <header class="mobile-only">
      <div class="logo">
          <img src="../assets/images/logo.png" alt="Square One Coffee Roasters Logo">
      </div>
      <nav>
          <button>
              <img src="../assets/images/cart.svg" alt="Shopping Cart">
          </button>
          <button>
              <img src="../assets/images/menu.svg" alt="Menu">
          </button>
      </nav>
    </header>
  
    <main>
      <div class="side-bar desktop-only">
        <div class="logo">
          <img src="../assets/images/logo.png" alt="Square One Coffee Roasters Logo">
        </div>
        <button class="cart-btn">
          <img src="../assets/images/cart.svg" alt="Shopping Cart">
        </button>
        <div class="menu-group">
            <button class="menu-btn">
                <img src="../assets/images/fold.svg" alt="Fold Menu">
            </button>
            <nav class="main-menu">
                <ul>
                    <li><a href="/pages/index.html">About</a></li>
                    <li><a href="/pages/index.html">Rialto Cafe</a></li>
                    <li><a href="/pages/index.html">Wholesale</a></li>
                    <li><a href="/pages/index.html">Project</a></li>
                    <li><a href="/pages/index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
      </div>
      <section class="shop-section">
        <h1>Shop</h1>
        <div class="product-list">
          <!-- Unique Espressos -->
          <div class="product-card espresso-card">
            <div class="product-info">
              <h2>Unique<br>Espressos</h2>
              <p style="opacity:0.6;">Espressos promotion</p>
            </div>
            <div class="view-more desktop-only">
              <a href="/pages/index.html">View More</a>
            </div>
            <div class="product-img">
              <img src="../assets/images/espresso-full.jpg" alt="Espresso img">
            </div>
          </div>
          <!-- Espresso Blends -->
          <div class="product-card blend-card">
            <div class="product-info">
              <h2>Espresso<br>Blends</h2>
              <p style="opacity:0.6;">Blends promotion</p>
            </div>
            <div class="view-more desktop-only">
              <a href="/pages/index.html">View More</a>
            </div>
            <div class="product-img">
              <img src="../assets/images/blend-full.jpg" alt="Blend img">
            </div>
          </div>
          <!-- Filter Roasts -->
          <div class="product-card filter-card">
            <div class="product-info">
              <h2>Filter<br>Roasts</h2>
              <p style="opacity:0.6;">Filter promotion</p>
            </div>
            <div class="view-more desktop-only">
              <a href="/pages/index.html">View More</a>
            </div>
            <div class="product-img">
              <img src="../assets/images/filter-full.jpg" alt="Filter img">
            </div>
          </div>
          <!-- Accessories -->
          <div class="product-card accessories-card">
            <div class="product-info">
              <h2>Accessories</h2>
              <p style="opacity:0.6;">Want not only coffee?</p>
            </div>
            <div class="view-more desktop-only">
              <a href="/pages/index.html">View More</a>
            </div>
            <div class="product-img">
              <img src="../assets/images/accessories-full.jpeg" alt="Accessories img">
            </div>
          </div>
        </div>
      </section>
      <button class="back-btn mobile-only">Back</button>
    </main>
  </div>
</body>
</html>
