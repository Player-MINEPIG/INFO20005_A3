<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Square One Coffee Roasters</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
  <header class="shop-header">
    <button class="menu-btn">
      <img src="../assets/images/menu.svg" alt="Menu">
    </button>
    <div class="logo">
      <img src="../assets/images/logo.png" alt="Logo">
    </div>
    <button class="cart-btn">
      <img src="../assets/images/cart.svg" alt="Cart">
    </button>
  </header>
  <main class="shop-main">
    <section class="shop-section">
      <h1 class="shop-title">Shop</h1>
      <div class="product-list">
        <!-- Unique Espressos -->
        <div class="product-card espresso-card">
          <div class="product-bg" style="background: linear-gradient(180deg, #BE5036 0%, #593026 100%);"></div>
          <div class="product-info">
            <h2>Unique<br>Espressos</h2>
            <p class="product-promo" style="opacity:0.6;">Espressos promotion</p>
          </div>
        </div>
        <!-- Espresso Blends -->
        <div class="product-card blend-card">
          <div class="product-bg" style="background: linear-gradient(180deg, #3D8A64 0%, #244233 100%);"></div>
          <div class="product-info">
            <h2>Espresso<br>Blends</h2>
            <p class="product-promo" style="opacity:0.6;">Blends promotion</p>
          </div>
        </div>
        <!-- Filter Roasts -->
        <div class="product-card filter-card">
          <div class="product-bg" style="background: linear-gradient(180deg, #C380AC 0%, #5D3F53 100%);"></div>
          <div class="product-info">
            <h2>Filter<br>Roasts</h2>
            <p class="product-promo" style="opacity:0.6;">Filter promotion</p>
          </div>
        </div>
        <!-- Accessories -->
        <div class="product-card accessories-card">
          <div class="product-bg" style="background: linear-gradient(180deg, #AEB4CC 0%, #666A78 100%);"></div>
          <div class="product-info">
            <h2>Accessories</h2>
            <p class="product-promo" style="opacity:0.6;">Want not only coffee?</p>
          </div>
        </div>
      </div>
    </section>
    <button class="back-btn">Back</button>
  </main>
</body>
</html>
