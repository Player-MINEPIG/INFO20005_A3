<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espressos - Square One Coffee Roasters</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/espressos.css">
  <link rel="stylesheet" href="../css/shop-cart-drawer.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <script type="module" src="../js/espressos.js"></script>
</head>

<body data-page="espressos">
  <div class="container">
    <header class="mobile-only">
      <div class="logo">
          <img src="../assets/images/logo.png" alt="Square One Coffee Roasters Logo">
      </div>
      <nav>
          <button>
              <img src="../assets/images/cart.svg" alt="Shopping Cart">
          </button>
          <button>
              <img src="../assets/images/menu.svg" alt="Menu">
          </button>
      </nav>
    </header>
  
    <main>
      <div class="side-bar desktop-only">
        <!-- Sidebar will be injected here by js -->
      </div>
      <section class="shop-section">
        <h1>Espressos</h1>
        <div class="product-list">
          <!--Colombia - Hulia Decaf De Cana -->
          <div class="product-card hulia-card">
            <div class="product-info">
              <h2>Colombia - Hulia Decaf De Cana</h2>
              <p>Brown sugar, Berries, buttery</p>
              <span>from</span>
              <span class="price">A$22.00</span>
            </div>
            <div class="product-img">
              <img src="../assets/images/hulia.jpg" alt="Espresso img">
            </div>
          </div>
          <!-- Colombia - China Alta -->
          <div class="product-card china-card">
            <div class="product-info">
              <h2>Colombia - China Alta</h2>
              <p>Cola, Cherry jam, Milk Chocolate</p>
              <span>from</span>
              <span class="price">A$22.00</span>
            </div>
            <div class="product-img">
              <img src="../assets/images/china.jpg" alt="Blend img">
            </div>
          </div>
        </div>
      </section>
      <button class="back-btn mobile-only">Back to Shop</button>
    </main>
  </div>
</body>
</html>
