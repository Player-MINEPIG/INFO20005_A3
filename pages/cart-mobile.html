<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Square One Coffee Roasters</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/menu-drawer.css">
  <link rel="stylesheet" href="../css/cart-mobile.css">
  <script type="module" src="../js/cart-mobile.js"></script>
</head>

<body data-page="cart-mobile">
  <div class="container">
    <!-- header will be injected here by js -->
    <main>
      <section class="cart-section">
        <h1>Cart</h1>
        <div class="cart-items">
            <div class="cart-products">
            </div>
            <div class="cart-divider"></div>
            <div class="cart-checkout">
              <div class="subtotal-row">
                <span>Subtotal:</span>
                <span class="subtotal-amount">A$0</span>
              </div>
              <button class="checkout-btn">CHECKOUT</button>
            </div>
          </div>
      </section>
      <a class="back-btn">Back</a>
    </main>
  </div>
</body>
</html>
