<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square One Coffee Roasters</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index-mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 1368px)" href="../css/index-desktop.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Square One Coffee Roasters Logo">
            </div>
            <nav>
                <button class="transparent-background">
                    <img src="../assets/images/cart.svg" alt="Shopping Cart">
                </button>
                <button class="transparent-background">
                    <img src="../assets/images/menu.svg" alt="Menu">
                </button>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="title">
                    <h1>SQUARE ONE<br>COFFEE ROASTERS</h1>
                </div>
                <div class="slogan">
                    <p>Our coffee, your choice.</p>
                </div>
            </section>

            <section class="abbreviated-card contact-card">
                <h1>Contact</h1>
                <p>Where to find us</p>
            </section>

            <section class="abbreviated-card project-card">
                <h1>Project</h1>
                <p>What we have attributed to the society</p>
            </section>

            <section class="full-card shop-card">
                <h1>Shop</h1>
                <p>What to enjoy</p>
                <h2>Espressos</h2>
                <div class="coffee-grid">
                    <div class="coffee-item">
                        <img src="../assets/images/espresso.png" alt="Espresso">
                    </div>
                    <div class="coffee-item">
                        <img src="../assets/images/blend.png" alt="Blend">
                    </div>
                    <div class="coffee-item">
                        <img src="../assets/images/filter.png" alt="Filter">
                    </div>
                </div>
            </section>
            
        </main>
    </div>
</body>
</html>
