<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square One Coffee Roasters</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container">
        <header class="mobile-only">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Square One Coffee Roasters Logo">
            </div>
            <nav>
                <button>
                    <img src="../assets/images/cart.svg" alt="Shopping Cart">
                </button>
                <button>
                    <img src="../assets/images/menu.svg" alt="Menu">
                </button>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="desktop-only hero-header">
                    <button class="cart-btn">
                        <img src="../assets/images/cart.svg" alt="Shopping Cart">
                    </button>
                    <div class="menu-group">
                        <button class="menu-btn">
                            <img src="../assets/images/fold.svg" alt="Fold Menu">
                        </button>
                        <nav class="main-menu">
                            <ul>
                                <li><a href="/pages/index.html">About</a></li>
                                <li><a href="/pages/index.html">Rialto Cafe</a></li>
                                <li><a href="/pages/index.html">Wholesale</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="logo">
                        <img src="../assets/images/logo.png" alt="Square One Coffee Roasters Logo">
                    </div>
                </div>
                <div class="hero-text">
                    <div class="title">
                        <h1>SQUARE ONE<br>COFFEE ROASTERS</h1>
                    </div>
                    <div class="slogan">
                        <p>Our coffee, your choice.</p>
                    </div>
                </div>
                <div class="desktop-only hero-image">
                    <img src="../assets/images/desktop-hero.png" alt="Square One Coffee Roasters Background">
                </div>
            </section>

            <section class="abbreviated-card contact-card">
                <h1>Contact</h1>
                <p class="mobile-only">Where to find us</p>
            </section>

            <section class="abbreviated-card project-card">
                <h1>Project</h1>
                <p class="mobile-only">What we have attributed to the society</p>
            </section>

            <section class="full-card shop-card">
                <h1>Shop</h1>
                <p class="mobile-only">What to enjoy</p>
                <h2 class="mobile-only">Espressos</h2>
                <div class="coffee-grid mobile-only">
                    <div class="coffee-item">
                        <img src="../assets/images/espresso.png" alt="Espresso">
                    </div>
                    <div class="coffee-item">
                        <img src="../assets/images/blend.png" alt="Blend">
                    </div>
                    <div class="coffee-item">
                        <img src="../assets/images/filter.png" alt="Filter">
                    </div>
                </div>
            </section>
            
        </main>
    </div>
    <!-- Cart Overlay -->
    <div class="cart-overlay"></div>
    <!-- Cart Drawer -->
    <aside class="cart-drawer">
        <nav class="cart-menu">
            <button class="cart-btn">
                <img src="../assets/images/cart.svg" alt="Shopping Cart">
            </button>
          <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
          </ul>
        </nav>
        <div class="cart-vertical-divider"></div>
        <div class="cart-items">
          <div class="cart-products">
            <p>Your cart is empty.</p>
          </div>
          <div class="cart-divider"></div>
          <div class="cart-checkout">
            <div class="subtotal-row">
              <span>Subtotal:</span>
              <span class="subtotal-amount">A$0</span>
            </div>
            <button class="checkout-btn">CHECKOUT</button>
          </div>
        </div>
    </aside>
</body>
</html>
