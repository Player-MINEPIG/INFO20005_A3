<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Square One Coffee Roasters</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/checkout.css">
  <link rel="stylesheet" href="../css/menu-drawer.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <script type="module" src="../js/checkout.js"></script>
</head>

<body data-page="shop">
  <div class="container">
    <!-- header will be injected here by js -->
    <main>
      <section class="checkout-section">
        <!-- Email -->
        <div class="card email">
          <h2>Email</h2>
          <p>Enter your email address to receive your order confirmation and tracking details.</p>
          <input type="email" placeholder="Email">
          <button>Continue</button>
        </div>
        <!-- Delivery -->
        <div class="card delivery active">
          <h2>Delivery</h2>
          <div class="delivery-options-card">
            <h3>Delivery Options</h3>
            <div class="delivery-option">
              <label>
                <input type="radio" name="delivery" value="pickup" checked>
                <span class="custom-radio"></span>
                <span class="option-label">Pick up from Square One Rialto</span>
                <span class="option-price">FREE</span>
              </label>
            </div>
            <div class="delivery-divider"></div>
            <div class="delivery-option">
              <label>
                <input type="radio" name="delivery" value="auspost">
                <span class="custom-radio"></span>
                <span class="option-label">AUSPOST</span>
                <span class="option-price">A$10.00</span>
              </label>
            </div>
          </div>
          <button>Continue</button>
        </div>
        <!-- Payment -->
        <div class="card payment">
          <h2>Payment</h2>
          <p>Select your payment method.</p>
          <input type="radio" name="payment" id="payment-1">
          <label for="payment-1">Credit Card</label>
          <input type="radio" name="payment" id="payment-2">
          <label for="payment-2">Debit Card</label>
          <button>Continue</button>
        </div>
      </section>
      <a class="back-btn mobile-only" href="./index.html">Back to Home</a>
    </main>
  </div>
</body>
</html>
